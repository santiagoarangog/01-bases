<h1>Listado de heroes</h1>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3><span style="font-weight:bold;">Heroe borrado:</span> <small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No has borrado nada</h3>
</ng-template>
<ul>
    <li *ngFor="let heroe of heroes let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
